<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Rare NFT — Multichain NFT Marketplace on BSC & Relix Smart Chain</title>
    <meta
      name="description"
      content="Rare NFT is a multichain NFT marketplace where you can create, trade, buy, and sell NFTs across BSC and Relix Smart Chain. Explore collections and list your NFTs on nft.rarecore.net."
    />
    <meta
      name="keywords"
      content="Rare NFT, NFT marketplace, multichain NFTs, BSC NFTs, Binance Smart Chain NFT, Relix Smart Chain, create NFT, buy NFT, sell NFT, trade NFT"
    />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://nft.rarecore.net/" />

    <!-- Optional metadata -->
    <meta name="application-name" content="Rare NFT" />
    <meta name="author" content="Relix Development" />
    <meta name="theme-color" content="#0EA5E9" />

    <!-- Favicons -->
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Rare NFT" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:title" content="Rare NFT — Multichain NFT Marketplace" />
    <meta
      property="og:description"
      content="Create, trade, buy, and sell NFTs across BSC and Relix Smart Chain. Discover collections and list your NFTs on Rare NFT."
    />
    <meta property="og:url" content="https://nft.rarecore.net/" />
    <meta property="og:image" content="https://nft.rarecore.net/og-image.png" />
    <meta property="og:image:alt" content="Rare NFT — Multichain NFT Marketplace" />
    <meta property="og:image:type" content="image/png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rare NFT — Multichain NFT Marketplace" />
    <meta
      name="twitter:description"
      content="Create, trade, buy, and sell NFTs across BSC and Relix Smart Chain on Rare NFT."
    />
    <meta name="twitter:image" content="https://nft.rarecore.net/og-image.png" />
    <meta name="twitter:site" content="@INSERT_YOUR_X_HANDLE_HERE" />
    <meta name="twitter:creator" content="@INSERT_YOUR_X_HANDLE_HERE" />

    <!-- Performance hints (optional) -->
    <link rel="preconnect" href="https://nft.rarecore.net" crossorigin />
    <link rel="dns-prefetch" href="https://nft.rarecore.net" />

    <!-- Structured Data (Organization + Website) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "Organization",
            "name": "Rare NFT",
            "url": "https://nft.rarecore.net/",
            "logo": "https://nft.rarecore.net/favicon.png",
            "sameAs": ["INSERT_YOUR_X_URL_HERE", "INSERT_YOUR_TELEGRAM_URL_HERE"]
          },
          {
            "@type": "WebSite",
            "name": "Rare NFT",
            "url": "https://nft.rarecore.net/",
            "description": "Rare NFT is a multichain NFT marketplace where you can create, trade, buy, and sell NFTs across BSC and Relix Smart Chain.",
            "potentialAction": {
              "@type": "SearchAction",
              "target": "https://nft.rarecore.net/?q={search_term_string}",
              "query-input": "required name=search_term_string"
            }
          }
        ]
      }
    </script>
  </head>

  <body>
    <noscript>
      Rare NFT requires JavaScript to run. Please enable JavaScript in your browser settings.
    </noscript>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
